<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.4.min.js"></script>
  </head>

  <body>
    <h2 class="formulario__titulo">Apoyo ambiental para Chiloe</h2>
    <form id= "formulario_carta"    class="formulariooo" > 

        <label for="rut" class="formulario__label">Rut</label>
        <input type="number" id="rut" minlength="9" maxlength="10"  class="formulario__input"/>
        
        <br>

        <label for="nombre" class="formulario__label">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" minlength="3" maxlength="20" class="formulario__input"/> 
        
        <br>

        <label for="apellido" class="formulario__label">Apellido Paterno</label>
        <input type="text" id="apellido_paterno" name="apellido" placeholder="Apellido" min="3" max="20"  class="formulario__input"/> 
        
        <br> 

        <label for="apellido" class="formulario__label">Apellido Materno</label>
        <input type="text" id="apellido_materno" name="apellido" placeholder="Apellido" min="3" max="20"  class="formulario__input"/> 
        
        <br>
        
        <label for="edad" class="formulario__label">Edad</label>
        <input type="number" id="edad" name="edad" min="18" max="35"  class="formulario__input">
        
        <br>

        <label for="genero" class="formulario__label">Genero</label>
        
        <select name="genero" id="genero" class="formulario__input"> 
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
        </select>
        
        <br>
        

        <label for="correo" class="formulario__label">Email:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese email"  class="formulario__input">
        
        <br>
        
        <label for="fecha" class="formulario__label">Fecha Nacimiento</label>
        <input type="date" id="fecha_nacimiento"    name="fecha"  class="formulario__input">
        
        <br>

        <label for="numero" class="formulario__label">Celular</label>
        <input type="number" id="numero" min="9" max="10"  class="formulario__input"/>
        
        <br>

        <label for="profesion" class="formulario__label">Profesion</label>
        <input type="text" id="profesion" name="profesion" placeholder="profesion"  class="formulario__input"/> 

        <label for="motivacion" class="formulario__label">Motivación</label>
        
        <textarea name="motivacion" id="motivacion" placeholder="Ingrese motivación" rows="10" cols="60" ></textarea>

        <br>

        <button type="submit" class="formulario__submit">Crear Carta</button>


    </form>
    <div > 
      <textarea name="comentario" id="carta" placeholder="Carta" rows="10" cols="60" disabled ></textarea> 
    </div>

    <script src="form.js"></script>
  </body>
</html>
